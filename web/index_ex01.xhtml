<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>書籍情報登録</title>
    </h:head>
    <h:body>
        <h1>書籍データの作成</h1>
        <h:form>
            書籍名：<h:inputText value="#{bookBean.bookName}" /><br/>
            著者名：<h:inputText value="#{bookBean.authorName}" /><br/>
            価格：<h:inputText value="#{bookBean.price}" /><br/>
            <h:commandButton action="#{bookBean.register()}" value="登録" />
        </h:form>
    </h:body>
</html>
